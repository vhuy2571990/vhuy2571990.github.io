<div class="row list-tpl">
	<div class="col-md-4 col-sm-6" ng-repeat="item in templates">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#">
					<img src="{{item.thumbnailUrl}}" alt="{{item.name}}" class="img-responsive">
				</a>
			</div>
			<div class="panel-body">
				<!-- <a ui-sref="templatedetail({tplId: item._id})" class="tpl-name">{{item.name}}</a>		 -->
				<a href="{{item.url}}" class="tpl-name">{{item.name}}</a>		
			</div>
		</div>
	</div>
</div>
