<div class="row list-tpl">
	<div class="col-md-4 col-sm-6" ng-repeat="item in templates">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#">
					<img ng-src="{{item.thumbnailUrl}}" alt="{{item.name}}" class="img-responsive">
				</a>
			</div>
			<div class="panel-body">
				<a href="{{item._url}}" target="_blank" class="tpl-name">{{item.name}}</a>		

			</div>
		</div>
	</div>
</div>
