<div class="row list-tpl">
	<div class="col-md-4 col-sm-6" ng-repeat="item in templates">
		<div class="panel panel-default">
			<div class="panel-heading">
				<a href="#">
					<img ng-src="{{item.thumbnailUrl}}" alt="{{item.name}}" class="img-responsive">
				</a>
			</div>
			<div class="panel-body">
				<span class="label label-info text-capitalize">{{item._src}}</span>
				<a ui-sref="{{templateDetail({tplId:item._id})}}" target="_blank" class="tpl-name">{{item.name}}</a>
			</div>
		</div>
	</div>
</div>
